<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>
            Cuisine Du Monde
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <table>
                    <th scope="row">
                        <h1>Cuisine Du Monde</h1>
                    </th>
                    <tr>
                        <td>
                            <a href="#accueil">Accueil</a>
                        </td>
                        <td>
                            <button id="toggleCategories">Catégories</button>
                            <form id="categoriesForm" style="display: none;">
                                <label for="catégories">Catégories</label>
                                <select id="categories" name="categories">
                                    <option value="cuisine tunisienne">Cuisine Tunisienne</option>
                                    <option value="cuisine française">Cuisine Française</option>
                                    <option value="cuisine italienne">Cuisine Italienne</option>
                                    <option value="cuisine asiatique">Cuisine Asiatique</option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <button id="toggleTypes">Types</button>
                            <form id="typesForm" style="display: none;">
                                <label for="types">Types</label>
                                <select id="types" name="types">
                                    <option value="salés">Salés</option>
                                    <option value="desserts">Desserts</option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <a href="#contact_info">Contact Info</a>
                        </td>
                        <td>                            
                                <input type="text" id="searchInput" placeholder="Entrez le nom de recette..." />
                                <button id="searchButton">Rechercher</button>                           
                        </td>
                    </tr>
            </table>
        </header>
        <section id="hero">
            <h1>Cuisine Du Monde</h1>
            <p>Chaque recette est une histoire, chaque plat un souvenir.</p>
            <a href="./catégories.html">
                <img src="background.jpg" alt="Image du cuisine" id="heroImage" />
            </a> 
        </section>
    </body>
</html>
